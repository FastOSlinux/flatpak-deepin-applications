---
app-id: org.deepin.flatdeb.atom
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: atom
writable-sdk: true
appstream-compose: false
modules:
  - name: atom
    x-flatdeb-apt-packages:
      - atom
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: atom/Makefile

finish-args:
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
rename-icon: atom
rename-desktop-file: atom.desktop
copy-icon: true
...
