---
app-id: org.deepin.flatdeb.kolourpaint4
branch: master
runtime: org.deepin.flatdeb.kf5.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.kf5.Sdk
command: kolourpaint
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: kolourpaint4
    x-flatdeb-apt-packages:
      - kolourpaint4
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --own-name=org.kde.*
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/kolourpaint /app/bin/kolourpaint.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/kolourpaint.real \$@\n" | tee /app/bin/kolourpaint
  - chmod +x /app/bin/kolourpaint
rename-icon: kolourpaint
rename-desktop-file: org.kde.kolourpaint.desktop
copy-icon: true
...
