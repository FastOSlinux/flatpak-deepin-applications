---
app-id: org.deepin.flatdeb.owncloud-client
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: owncloud
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: owncloud-client
    x-flatdeb-apt-packages:
      - owncloud-client
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib:/app/lib/x86_64-linux-gnu/owncloud
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home

rename-icon: owncloud
rename-desktop-file: owncloud.desktop
copy-icon: true
...
