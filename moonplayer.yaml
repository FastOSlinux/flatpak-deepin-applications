---
app-id: org.deepin.flatdeb.moonplayer
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: moonplayer
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: moonplayer
    x-flatdeb-apt-packages:
      - moonplayer
      - mpv
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /app/share/icons/moonplayer.png /app/share/icons/hicolor/256x256/apps/moonplayer.png
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/moonplayer /app/bin/moonplayer.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/moonplayer.real \$@\n" | tee /app/bin/moonplayer
  - chmod +x /app/bin/moonplayer
rename-icon: moonplayer
rename-desktop-file: moonplayer.desktop
copy-icon: true
...
