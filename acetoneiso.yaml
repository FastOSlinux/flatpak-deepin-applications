---
app-id: org.deepin.flatdeb.acetoneiso
branch: master
runtime: org.deepin.flatdeb.kde4.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.kde4.Sdk
command: acetoneiso
writable-sdk: true
appstream-compose: false
modules:
  - name: acetoneiso
    x-flatdeb-apt-packages:
      - acetoneiso
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
rename-desktop-file: AcetoneISO.desktop
copy-icon: false
...
