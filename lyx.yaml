---
app-id: org.deepin.flatdeb.lyx
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: lyx
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: lyx
    x-flatdeb-apt-packages:
      - lyx
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /lib/x86_64-linux-gnu/libmagic.so.1.0.0 /app/lib/x86_64-linux-gnu/libmagic.so.1
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/lyx /app/bin/lyx.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/lyx.real \$@\n" | tee /app/bin/lyx
  - chmod +x /app/bin/lyx
rename-icon: lyx
rename-desktop-file: lyx.desktop
copy-icon: true
...
