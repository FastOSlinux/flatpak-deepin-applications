---
app-id: org.deepin.flatdeb.nylas
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: nylas
writable-sdk: true
appstream-compose: false
modules:
  - name: nylas
    x-flatdeb-apt-packages:
      - nylas
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
cleanup-commands:
  - ln -sf /app/share/nylas-mail/nylas /app/bin/nylas
rename-desktop-file: nylas-mail.desktop
copy-icon: false
...
