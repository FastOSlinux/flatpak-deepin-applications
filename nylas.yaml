---
app-id: org.deepin.flatdeb.nylas
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: nylas
writable-sdk: true
appstream-compose: false
modules:
  - name: nylas
    x-flatdeb-apt-packages:
      - nylas
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home

cleanup-commands:
  - ln -sf /app/share/nylas-mail/nylas /app/bin/nylas
rename-desktop-file: nylas-mail.desktop
copy-icon: false
...
