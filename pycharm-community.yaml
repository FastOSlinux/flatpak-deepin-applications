---
app-id: org.deepin.flatdeb.pycharm-community
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: pycharm-community
writable-sdk: true
appstream-compose: false
modules:
  - name: pycharm-community
    x-flatdeb-apt-packages:
      - pycharm-community
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    build-options:
      no-debuginfo: true
      strip: false

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - rm -f /app/bin/pycharm-community
  - ln -sf /app/lib/pycharm-community/bin/pycharm.sh /app/bin/pycharm-community
  - install -Dm644 /app/lib/pycharm-community/bin/pycharm.png /app/share/icons/hicolor/128x128/apps/pycharm-community.png
rename-icon: pycharm-community
rename-desktop-file: jetbrains-pycharm-ce.desktop
copy-icon: true
...
