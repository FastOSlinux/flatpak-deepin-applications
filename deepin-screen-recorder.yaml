---
app-id: org.deepin.flatdeb.deepin-screen-recorder
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: deepin-screen-recorder
writable-sdk: true
appstream-compose: false
modules:
  - name: deepin-screen-recorder
    x-flatdeb-apt-packages:
      - deepin-screen-recorder
      - byzanz
      - ffmpeg
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
cleanup-commands:
  - rm -rf /app/lib/deepin-notifications
finish-args:
  - --own-name=com.deepin.SingleInstance.deepin-screen-recorder
  - --talk-name=org.freedesktop.Notifications
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home
rename-icon: deepin-screen-recorder
rename-desktop-file: deepin-screen-recorder.desktop
copy-icon: true
...
