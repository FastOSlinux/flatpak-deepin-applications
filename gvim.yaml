---
app-id: org.deepin.flatdeb.gvim
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: vim.gtk3
writable-sdk: true
appstream-compose: false
modules:
  - name: vim
    x-flatdeb-apt-packages:
      - vim-gnome
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --filesystem=home
  - --filesystem=host
rename-desktop-file: gvim.desktop
copy-icon: false
...
