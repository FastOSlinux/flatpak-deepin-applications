---
app-id: org.deepin.flatdeb.abiword
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: abiword
writable-sdk: true
appstream-compose: false
modules:
  - name: abiword
    x-flatdeb-apt-packages:
      - abiword
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: abiword/Makefile
      - type: file
        path: abiword/app.tar.xz
        dest: '.'

finish-args:
  - --filesystem=home
rename-icon: abiword
rename-desktop-file: abiword.desktop
copy-icon: true
...
