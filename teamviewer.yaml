---
app-id: org.deepin.flatdeb.teamviewer
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: teamviewer.real
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: teamviewer
    x-flatdeb-apt-packages:
      - teamviewer
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /app/opt/teamviewer/tv_bin/desktop/com.teamviewer.TeamViewer.desktop /app/share/applications/com.teamviewer.TeamViewer.desktop
      - install -Dm644 /app/opt/teamviewer/tv_bin/desktop/teamviewer_48.png /app/share/icons/hicolor/48x48/apps/TeamViewer.png
      - sed -i 's|Exec=.*|Exec=teamviewer.real|g' /app/share/applications/com.teamviewer.TeamViewer.desktop
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mkdir -p /app/bin
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/opt/teamviewer/tv_bin/script/teamviewer \$@\n" | tee /app/bin/teamviewer.real
  - chmod +x /app/bin/teamviewer.real
rename-icon: TeamViewer
rename-desktop-file: com.teamviewer.TeamViewer.desktop
copy-icon: true
...
