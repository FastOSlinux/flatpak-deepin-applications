---
app-id: org.deepin.flatdeb.mu
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: mu
writable-sdk: true
appstream-compose: false
modules:
  - name: mu
    x-flatdeb-apt-packages:
      - mu
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
rename-icon: mu
rename-desktop-file: mu.desktop
copy-icon: true
...
