---
app-id: org.deepin.flatdeb.brackets
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: brackets
writable-sdk: true
appstream-compose: false
modules:
  - name: brackets
    x-flatdeb-apt-packages:
      - brackets
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
cleanup-commands:
  - mkdir -p /app/bin
  - mv /app/opt/brackets /app
  - install -Dm644 /app/brackets/brackets.desktop /app/share/applications/brackets.desktop
  - sed -i 's|Exec=.*|Exec=brackets|g' /app/share/applications/brackets.desktop
  - rm -f /app/bin/brackets
  - echo "!/bin/sh\n/app/brackets/Brackets --no-sandbox" > /app/bin/brackets
  - chmod +x /app/bin/brackets
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
rename-desktop-file: brackets.desktop
copy-icon: false
...
