---
app-id: org.deepin.flatdeb.brackets
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: brackets
writable-sdk: true
appstream-compose: false
modules:
  - name: brackets
    x-flatdeb-apt-packages:
      - brackets
    x-flatdeb-apt-sources:
      - apt_uri: 'http://pools.corp.deepin.com/deepin'
        apt_suite: 'unstable'
        apt_components:
          - main
          - non-free
          - contrib
      - apt_uri: '[trusted=yes] http://10.0.12.149/flatpak'
        apt_suite: 'unstable'
        apt_components:
          - main
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
cleanup-commands:
  - mkdir -p /app/bin
  - mv /app/opt/brackets /app
  - install -Dm644 /app/brackets/brackets.desktop /app/share/applications/brackets.desktop
  - sed -i 's|Exec=.*|Exec=brackets|g' /app/share/applications/brackets.desktop
  - rm -f /app/bin/brackets
  - echo "!/bin/sh\n/app/brackets/Brackets --no-sandbox" > /app/bin/brackets
  - chmod +x /app/bin/brackets
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home

rename-desktop-file: brackets.desktop
copy-icon: true
rename-icon: brackets
...
