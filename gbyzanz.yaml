---
app-id: org.deepin.flatdeb.gbyzanz
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: gbyzanz
writable-sdk: true
appstream-compose: false
modules:
  - name: gbyzanz
    x-flatdeb-apt-packages:
      - gbyzanz
      - qml-module-qtquick-controls
      - qml-module-qtquick-layouts
      - qml-module-qtquick-dialogs
      - qml-module-qtquick-extras
      - qml-module-qtquick-localstorage
      - qml-module-qtquick-privatewidgets
      - qml-module-qtquick-window2
      - qml-module-qtquick-xmllistmodel
      - qml-module-qt-labs-folderlistmodel
    x-flatdeb-apt-sources:
      - apt_uri: 'http://pools.corp.deepin.com/deepin'
        apt_suite: 'unstable'
        apt_components:
          - main
          - non-free
          - contrib
      - apt_uri: '[trusted=yes] http://10.0.12.149/flatpak-test'
        apt_suite: 'unstable'
        apt_components:
          - main
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/gbyzanz /app/bin/gbyzanz.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/gbyzanz.real \$@\n" | tee /app/bin/gbyzanz
  - chmod +x /app/bin/gbyzanz
rename-icon: gbyzanz
rename-desktop-file: gbyzanz.desktop
copy-icon: true
...
