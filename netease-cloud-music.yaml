---
app-id: org.deepin.flatdeb.netease-cloud-music
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: netease-cloud-music
writable-sdk: true
appstream-compose: false
modules:
  - name: netease-cloud-music
    x-flatdeb-apt-packages:
      - netease-cloud-music
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home
rename-icon: netease-cloud-music
rename-desktop-file: netease-cloud-music.desktop
copy-icon: true
...
