---
app-id: org.deepin.flatdeb.luckybackup
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: luckybackup
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: luckybackup
    x-flatdeb-apt-packages:
      - luckybackup
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /app/share/pixmaps/luckybackup.png /app/share/icons/hicolor/64x64/apps/luckybackup.png
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - sed -i 's|Exec=.*|Exec=luckybackup|g' /app/share/applications/luckybackup.desktop
  - mv /app/bin/luckybackup /app/bin/luckybackup.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/luckybackup.real \$@\n" | tee /app/bin/luckybackup
  - chmod +x /app/bin/luckybackup
rename-icon: luckybackup
rename-desktop-file: luckybackup.desktop
copy-icon: true
...
