---
app-id: org.deepin.flatdeb.texmacs
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: texmacs
writable-sdk: true
appstream-compose: false
modules:
  - name: texmacs
    x-flatdeb-apt-packages:
      - texmacs
    x-flatdeb-apt-sources:
      - apt_uri: 'http://pools.corp.deepin.com/deepin'
        apt_suite: 'unstable'
        apt_componets:
          - main
          - contrib
      - apt_uri: '[trusted=yes] http://pools.corp.deepin.com/ppa/universe'
        apt_suite: 'unstable'
        apt_components:
          - main
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
rename-icon: TeXmacs
rename-desktop-file: texmacs.desktop
copy-icon: true
...
