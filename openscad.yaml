---
app-id: org.deepin.flatdeb.openscad
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: openscad
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: openscad
    x-flatdeb-apt-packages:
      - openscad
      - libmpfr4
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /app/share/pixmaps/openscad.png /app/share/icons/hicolor/512x512/apps/openscad.png
      - install -Dm644 /lib/x86_64-linux-gnu/libmpfr.so.4.1.5 /app/lib/x86_64-linux-gnu/libmpfr.so.4
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/openscad /app/bin/openscad.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/openscad.real \$@\n" | tee /app/bin/openscad
  - chmod +x /app/bin/openscad
rename-icon: openscad
rename-desktop-file: openscad.desktop
copy-icon: true
...
