---
app-id: org.deepin.flatdeb.fbreader
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: fbreader
writable-sdk: true
appstream-compose: false
modules:
  - name: fbreader
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: fbreader/app.tar.xz
        dest: '.'
      - type: file
        path: fbreader/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=DEADBEEF_PLUGIN_DIR=/app/lib/fbreader
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
rename-desktop-file: FBReader.desktop
copy-icon: false
...
