---
app-id: org.deepin.flatdeb.deepin-voice-recorder
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: deepin-voice-recorder
writable-sdk: true
appstream-compose: false
modules:
  - name: deepin-voice-recorder
    x-flatdeb-apt-packages:
      - deepin-voice-recorder
      - gstreamer1.0-plugins-base-apps
      - gstreamer1.0-pulseaudio
      - libqt5multimedia5-plugins
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --talk-name=com.deepin.filemanager.filedialog
  - --talk-name=org.freedesktop.Notifications
  - --own-name=com.deepin.SingleInstance.deepin-voice-recorder
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=com.deepin.Manual.*
  - --talk-name=com.deepin.dman
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home
  - --filesystem=~/.config/dconf:ro
  - --filesystem=xdg-run/dconf
rename-icon: deepin-voice-recorder
rename-desktop-file: deepin-voice-recorder.desktop
copy-icon: true
...
