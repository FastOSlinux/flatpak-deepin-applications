---
app-id: org.deepin.flatdeb.iptux
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: iptux
writable-sdk: true
appstream-compose: false
modules:
  - name: iptux
    x-flatdeb-apt-packages:
      - iptux
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --filesystem=home
rename-desktop-file: iptux.desktop
copy-icon: false
...
