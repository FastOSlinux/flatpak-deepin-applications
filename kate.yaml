---
app-id: org.deepin.flatdeb.kate
branch: master
runtime: org.deepin.flatdeb.kf5.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.kf5.Sdk
command: kate
writable-sdk: true
appstream-compose: false
modules:
  - name: kate
    x-flatdeb-apt-packages:
      - kate
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --env=QML2_IMPORT_PATH=/app/lib/x86_64-linux-gnu/qt5/qml
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
rename-icon: kate
rename-desktop-file: org.kde.kate.desktop
copy-icon: true
...
