---
app-id: org.deepin.flatdeb.gwrite
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: gwrite
writable-sdk: true
appstream-compose: false
modules:
  - name: gwrite
    x-flatdeb-apt-packages:
      - gwrite
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
rename-desktop-file: gwrite.desktop
copy-icon: false
...
