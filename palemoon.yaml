---
app-id: org.deepin.flatdeb.palemoon
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: palemoon
writable-sdk: true
appstream-compose: false
modules:
  - name: palemoon
    x-flatdeb-apt-packages:
      - palemoon
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - rm -rf /app/share/icons/hicolor
  - install -Dm644 /app/lib/palemoon/browser/chrome/icons/default/default32.png /app/share/icons/hicolor/32x32/apps/palemoon.png
  - install -Dm644 /app/lib/palemoon/browser/icons/mozicon128.png /app/share/icons/hicolor/128x128/apps/palemoon.png
rename-icon: palemoon
rename-desktop-file: palemoon.desktop
copy-icon: true
...
