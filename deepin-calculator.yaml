---
app-id: org.deepin.flatdeb.deepin-calculator
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: deepin-calculator
writable-sdk: true
appstream-compose: false
modules:
  - name: deepin-calculator
    x-flatdeb-apt-packages:
      - deepin-calculator
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
rename-icon: deepin-calculator
rename-desktop-file: deepin-calculator.desktop
copy-icon: true
...
