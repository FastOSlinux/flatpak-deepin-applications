---
app-id: org.deepin.flatdeb.codelite
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: codelite
writable-sdk: true
appstream-compose: false
modules:
  - name: codelite
    x-flatdeb-apt-packages:
      - libclang1-3.5
      - libpng12-0
      - libssh-4
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
      - type: file
        path: codelite/codelite_11.0.4_amd64.deb
        dest: '.'

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib:/app/lib/x86_64-linux-gnu/codelite
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
rename-desktop-file: codelite.desktop
copy-icon: false
...
