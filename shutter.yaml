---
app-id: org.deepin.flatdeb.shutter
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: shutter
writable-sdk: true
appstream-compose: false
modules:
  - name: shutter
    x-flatdeb-apt-packages:
      - shutter
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=PERL5LIB=/app/share/perl5:/app/lib/x86_64-linux-gnu/perl5/5.26
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --own-name=org.shutter-project.Shutter
  - --own-name=org.shutter-project.Shutter.*
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - mv /app/bin/animate-im6.q16 /app/bin/animate
  - mv /app/bin/compare-im6.q16 /app/bin/compare
  - mv /app/bin/composite-im6.q16 /app/bin/composite
  - mv /app/bin/conjure-im6.q16 /app/bin/conjure
  - mv /app/bin/convert-im6.q16 /app/bin/convert
  - mv /app/bin/display-im6.q16 /app/bin/display
  - mv /app/bin/identify-im6.q16 /app/bin/identify
  - mv /app/bin/import-im6.q16 /app/bin/import
  - mv /app/bin/mogrify-im6.q16 /app/bin/mogrify
  - mv /app/bin/montage-im6.q16 /app/bin/montage
  - mv /app/bin/stream-im6.q16 /app/bin/stream
rename-icon: shutter
rename-desktop-file: shutter.desktop
copy-icon: true
...
