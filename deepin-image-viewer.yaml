---
app-id: org.deepin.flatdeb.deepin-image-viewer
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
service: com.deepin.ImageViewer
sdk: org.deepin.flatdeb.Base.Sdk
command: deepin-image-viewer
writable-sdk: true
appstream-compose: false
modules:
  - name: deepin-image-viewer
    x-flatdeb-apt-packages:
      - deepin-image-viewer
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --own-name=com.deepin.ImageViewer
  - --filesystem=home
  - --talk-name=com.deepin.Manual.*
  - --talk-name=com.deepin.dman
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --own-name=com.deepin.SingleInstance.deepin-image-viewer
  - --talk-name=com.deepin.daemon.Appearance
  - filesystem=/media
rename-icon: deepin-image-viewer
rename-desktop-file: deepin-image-viewer.desktop
copy-icon: true
...
