---
app-id: org.deepin.flatdeb.master-pdf-editor
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: masterpdfeditor4
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: master-pdf-editor
    x-flatdeb-apt-packages:
      - master-pdf-editor
      - libsane
    x-flatdeb-apt-sources:
      - apt_uri: 'http://pools.corp.deepin.com/deepin'
        apt_suite: 'unstable'
        apt_components:
          - main
          - non-free
          - contrib
      - apt_uri: '[trusted=yes] http://10.0.12.149/flatpak-test'
        apt_suite: 'unstable'
        apt_components:
          - main
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - sed -i 's|Icon=.*|Icon=masterpdfeditor4|g' /app/share/applications/masterpdfeditor4.desktop
      - sed -i 's|Exec=.*|Exec=masterpdfeditor4|g' /app/share/applications/masterpdfeditor4.desktop
      - install -Dm644 /app/opt/master-pdf-editor-4/masterpdfeditor4.png /app/share/icons/hicolor/128x128/apps/masterpdfeditor4.png
      - install -Dm644 /app/opt/master-pdf-editor-4/masterpdfeditor4 /app/bin/masterpdfeditor4
      - chmod +x /app/bin/masterpdfeditor4
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib:/app/lib/x86_64-linux-gnu/sane
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/masterpdfeditor4 /app/bin/masterpdfeditor4.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/masterpdfeditor4.real \$@\n" | tee /app/bin/masterpdfeditor4
  - chmod +x /app/bin/masterpdfeditor4
rename-icon: masterpdfeditor4
rename-desktop-file: masterpdfeditor4.desktop
copy-icon: true
...
