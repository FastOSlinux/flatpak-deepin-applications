---
app-id: org.deepin.flatdeb.midori
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: midori
writable-sdk: true
appstream-compose: false
modules:
  - name: midori
    x-flatdeb-apt-packages:
      - midori
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
rename-desktop-file: midori.desktop
copy-icon: false
...
