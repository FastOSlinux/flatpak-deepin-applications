---
app-id: org.deepin.flatdeb.deepin-picker
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: deepin-picker
writable-sdk: true
appstream-compose: false
modules:
  - name: deepin-picker
    x-flatdeb-apt-packages:
      - deepin-picker
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home
rename-icon: deepin-picker
rename-desktop-file: deepin-picker.desktop
copy-icon: true
...
