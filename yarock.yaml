---
app-id: org.deepin.flatdeb.yarock
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: yarock
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: yarock
    x-flatdeb-apt-packages:
      - yarock
      - vlc
      - gstreamer1.0-plugins-base-apps
      - gstreamer1.0-pulseaudio
      - libqt5multimedia5-plugins
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly

    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/yarock /app/bin/yarock.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/yarock.real \$@\n" | tee /app/bin/yarock
  - chmod +x /app/bin/yarock
rename-icon: application-x-yarock
rename-desktop-file: yarock.desktop
copy-icon: true
...
