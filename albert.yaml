---
app-id: org.deepin.flatdeb.albert
branch: master
runtime: org.deepin.flatdeb.kf5.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.kf5.Sdk
command: albert
writable-sdk: true
appstream-compose: false
modules:
  - name: albert
    x-flatdeb-apt-packages:
      - albert
      - libqt5sql5-sqlite
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=QT_PLUGIN_PATH=/app/lib/x86_64-linux-gnu/qt5/plugins
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - mv /app/bin/albert /app/bin/albert.real
  - echo '#!/bin/sh\n/app/bin/albert.real -p /app/lib/x86_64-linux-gnu/albert/plugins $@' | tee /app/bin/albert
  - chmod +x /app/bin/albert
rename-desktop-file: albert.desktop
copy-icon: false
...
