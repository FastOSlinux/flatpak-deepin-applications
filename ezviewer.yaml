---
app-id: org.deepin.flatdeb.ezviewer
branch: master
runtime: org.deepin.flatdeb.kf5.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.kf5.Sdk
command: ezviewer
writable-sdk: true
appstream-compose: false
modules:
  - name: ezviewer
    x-flatdeb-apt-packages:
      - ezviewer
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - mkdir -p /app/bin
      - ln -s /app/share/ezviewer/EzViewer /app/bin/ezviewer
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
rename-desktop-file: ezviewer.desktop
copy-icon: false
...
