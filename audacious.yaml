---
app-id: org.deepin.flatdeb.audacious
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: audacious
writable-sdk: true
appstream-compose: false
modules:
  - name: audacious
    x-flatdeb-apt-packages:
      - audacious
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --filesystem=home
  - --own-name=org.atheme.audacious
rename-icon: audacious
rename-desktop-file: audacious.desktop
copy-icon: true
...
