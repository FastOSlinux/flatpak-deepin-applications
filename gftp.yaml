---
app-id: org.deepin.flatdeb.gftp
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: gftp-gtk
writable-sdk: true
appstream-compose: false
modules:
  - name: gftp
    x-flatdeb-apt-packages:
      - gftp
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=GFTP_SHARE_DIR=/app/share/gftp
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - rm -f /app/share/gftp/gftprc
  - rm -f /app/share/gftp/bookmarks
  - cp -a /app/etc/gftp/gftprc /app/share/gftp/gftprc
  - cp -a /app/etc/gftp/bookmarks /app/share/gftp/bookmarks
rename-desktop-file: gftp.desktop
copy-icon: false
...
