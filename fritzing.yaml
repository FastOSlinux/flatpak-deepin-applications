---
app-id: org.deepin.flatdeb.fritzing
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: fritzing
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: fritzing
    x-flatdeb-apt-packages:
      - fritzing
      - fritzing-data
      - fritzing-parts
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /app/share/pixmaps/fritzing_icon.png  /app/share/icons/hicolor/256x256/apps/fritzing_icon.png
      - mv /app/bin/fritzing /app/bin/fritzing.real
      - echo "#!/bin/sh\n\ncd /app/share/fritzing/parts\n/app/bin/fritzing.real $@\n" | tee /app/bin/fritzing
      - chmod +x /app/bin/fritzing
      - sed -i 's|Exec=.*|Exec=fritzing|g' /app/share/applications/fritzing.desktop
finish-args:
  - --env=LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home

rename-icon: fritzing_icon
rename-desktop-file: fritzing.desktop
copy-icon: true
...
