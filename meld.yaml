---
app-id: org.deepin.flatdeb.meld
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: meld
writable-sdk: true
appstream-compose: false
modules:
  - name: meld
    x-flatdeb-apt-packages:
      - meld
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=GI_TYPELIB_PATH=/app/lib/x86_64-linux-gnu/girepository-1.0
  - --env=PYTHONPATH=/app/lib/python2.7/dist-packages
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --own-name=org.gnome.meld
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - sed -i 's|DATADIR\ =\ \"/usr/share/meld\"|DATADIR\ =\ \"/app/share/meld\"|' /app/lib/python2.7/dist-packages/meld/conf.py
  - sed -i 's|LOCALEDIR\ =\ \"/usr/share/locale\"|LOCALEDIR\ =\ \"/app/share/locale\"|' /app/lib/python2.7/dist-packages/meld/conf.py
rename-desktop-file: meld.desktop
copy-icon: false
...
