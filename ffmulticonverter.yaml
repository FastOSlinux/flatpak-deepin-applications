---
app-id: org.deepin.flatdeb.ffmulticonverter
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: ffmulticonverter
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: ffmulticonverter
    x-flatdeb-apt-packages:
      - ffmulticonverter
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /app/share/pixmaps/ffmulticonverter.png /app/share/icons/hicolor/256x256/apps/ffmulticonverter.png
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=PYTHONPATH=/app/lib/python3/dist-packages
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/ffmulticonverter /app/bin/ffmulticonverter.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/ffmulticonverter.real \$@\n" | tee /app/bin/ffmulticonverter
  - chmod +x /app/bin/ffmulticonverter
rename-icon: ffmulticonverter
rename-desktop-file: ffmulticonverter.desktop
copy-icon: true
...
