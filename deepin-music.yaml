---
app-id: org.deepin.flatdeb.deepin-music
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: deepin-music
writable-sdk: true
appstream-compose: false
modules:
  - name: deepin-music
    x-flatdeb-apt-packages:
      - deepin-music
      - gstreamer1.0-plugins-base-apps
      - gstreamer1.0-pulseaudio
      - libqt5multimedia5-plugins
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
finish-args:
  - --own-name=org.mpris.MediaPlayer2.DeepinMusic
  - --own-name=com.deepin.SingleInstance.deepinmusic
  - --talk-name=org.freedesktop.Notifications
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
rename-icon: deepin-music
rename-desktop-file: deepin-music.desktop
copy-icon: true
...
