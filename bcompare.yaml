---
sources:
  - apt_uri: 'http://pools.corp.deepin.com/deepin'
    apt_suite: 'unstable'
    apt_components:
      - main
      - contrib
      - non-free
app-id: org.deepin.flatdeb.bcompare
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: bcompare
writable-sdk: true
appstream-compose: false
modules:
  - name: bcompare
    x-flatdeb-apt-packages:
      - bcompare
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --filesystem=home
rename-desktop-file: bcompare.desktop
copy-icon: false
cleanup-commands:
  - sed -i 's|/usr|/app|g' /app/bin/bcompare
...
