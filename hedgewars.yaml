---
app-id: org.deepin.flatdeb.hedgewars
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: hedgewars
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: hedgewars
    x-flatdeb-apt-packages:
      - hedgewars
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - rm -f /app/bin/hedgewars
      - echo "#!/bin/sh\n/app/lib/hedgewars/bin/hedgewars --data-dir=/app/share/games/hedgewars \$@\n" | tee /app/bin/hedgewars
      - chmod +x /app/bin/hedgewars
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib:/app/lib/hedgewars/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home

rename-icon: hedgewars
rename-desktop-file: hedgewars.desktop
copy-icon: true
...
