---
app-id: org.deepin.flatdeb.birdie
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: birdie
writable-sdk: true
appstream-compose: false
modules:
  - name: birdie
    x-flatdeb-apt-packages:
      - birdie
    x-flatdeb-apt-sources:
      - apt_uri: 'http://pools.corp.deepin.com/deepin'
        apt_suite: 'unstable'
        apt_components:
          - main
          - contrib
          - non-free

    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.gnome.shell
  - --own-name=org.birdieapp.birdie
  - --own-name=org.birdieapp.birdie.*
  - --own-name=com.github.needle-and-thread.birdie
  - --own-name=com.github.needle-and-thread.birdie.*
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home

rename-desktop-file: birdie.desktop
copy-icon: false
...
