---
app-id: org.deepin.flatdeb.vscode
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: code
writable-sdk: true
appstream-compose: false
modules:
  - name: vscode
    x-flatdeb-apt-packages:
      - visual-studio-code
    x-flatdeb-apt-sources:
      - apt_uri: 'http://pools.corp.deepin.com/deepin'
        apt_suite: 'unstable'
        apt_components:
          - main
          - contrib
      - apt_uri: '[trusted=yes] http://pools.corp.deepin.com/ppa/universe'
        apt_suite: 'unstable'
        apt_components:
          - non-free
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - mkdir -p /app/bin
      - mv /app/opt/visual-studio-code /app/vscode
      - ln -sf /app/vscode/bin/code /app/bin/code
      - install -Dm644 /app/vscode/resources/app/resources/linux/code.png /app/share/icons/hicolor/512x512/apps/visual-studio-code.png
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home
rename-icon: visual-studio-code
rename-desktop-file: visual-studio-code.desktop
copy-icon: true
...
