---
app-id: org.deepin.flatdeb.hotshots
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: hotshots
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: hotshots
    x-flatdeb-apt-packages:
      - hotshots
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - sed -i 's|Icon=.*|Icon=hotshots|g' /app/share/applications/hotshots.desktop
      - sed -i 's|Exec=.*|Exec=hotshots|g' /app/share/applications/hotshots.desktop
      - install -Dm644 /app/share/pixmaps/hotshots.png /app/share/icons/hicolor/128x128/apps/hotshots.png
finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
cleanup-commands:
  - mv /app/bin/hotshots /app/bin/hotshots.real
  - echo "#!/bin/sh\nLD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so /app/bin/hotshots.real \$@\n" | tee /app/bin/hotshots
  - chmod +x /app/bin/hotshots
rename-icon: hotshots
rename-desktop-file: hotshots.desktop
copy-icon: true
...
