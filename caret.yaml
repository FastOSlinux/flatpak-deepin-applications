---
app-id: org.deepin.flatdeb.caret
branch: master
runtime: org.deepin.flatdeb.kf5.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.kf5.Sdk
command: caret5
writable-sdk: true
appstream-compose: false
modules:
  - name: caret
    x-flatdeb-apt-packages:
      - caret
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib:/app/lib/caret/lib
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - sed -i '/LD_LIBRARY_PATH=/d' /app/bin/caret5
  - sed -i 's|/usr|/app|g' /app/bin/caret5
rename-desktop-file: caret.desktop
copy-icon: false
...
