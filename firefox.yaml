---
app-id: org.deepin.flatdeb.firefox
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: firefox
writable-sdk: true
appstream-compose: false
modules:
  - name: firefox
    x-flatdeb-apt-packages:
      - firefox
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
rename-icon: firefox
rename-desktop-file: firefox.desktop
copy-icon: true
...
