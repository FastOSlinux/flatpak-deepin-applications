---
app-id: org.deepin.flatdeb.git-cola
branch: master
runtime: org.deepin.flatdeb.Base.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.Base.Sdk
command: git-cola
writable-sdk: true
appstream-compose: false
separate-locales: false
modules:
  - name: git-cola
    x-flatdeb-apt-packages:
      - git-cola
      - curl
      - libcurl4-openssl-dev
      - libcurl3-gnutls
      - libcurl3
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
    post-install:
      - install -Dm644 /app/share/git-cola/icons/git-cola.svg /app/share/icons/hicolor/scalable/apps/git-cola.svg
finish-args:
  - --env=LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libsnappypreload.so
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib:/app/lib/git-core
  - --env=PATH=/app/bin:/usr/bin:/app/lib/git-core
  - --env=PYTHONPATH=/app/lib/python3/dist-packages
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.portal.Fcitx
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.deepin.filemanager.filedialog
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home

rename-icon: git-cola
rename-desktop-file: git-cola.desktop
copy-icon: true
...
