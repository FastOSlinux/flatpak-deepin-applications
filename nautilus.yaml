---
app-id: org.deepin.flatdeb.nautilus
branch: master
runtime: org.deepin.flatdeb.gnome.Platform
runtime-version: unstable
sdk: org.deepin.flatdeb.gnome.Sdk
command: nautilus
writable-sdk: true
appstream-compose: false
modules:
  - name: nautilus
    x-flatdeb-apt-packages:
      - nautilus
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile

finish-args:
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu:/app/lib:/app/lib/x86_64-linux-gnu/tracker-1.0/
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=home
  - --filesystem=host
  - --talk-name=ca.desrt.dconf
  - --own-name=org.gnome.Nautilus
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
cleanup-commands:
  - sed -i '/DBusActivatable=.*/d' /app/share/applications/org.gnome.Nautilus.desktop
rename-icon: org.gnome.Nautilus
rename-desktop-file: org.gnome.Nautilus.desktop
copy-icon: true
...
